<div id="toast-container" class="toast-top-right fadeout" *ngFor="let item of notifications">
    <div class="toast {{cssClass(item) }}" aria-live="polite" style="display: block;">
        <button type="button" class="toast-close-button" role="button" (click)="removeNotification(item)">Ã—</button>
        <div class="toast-message">
            <h4 style="color: aliceblue;">{{item.heading}}</h4>
            <span>{{item.message}}</span>
        </div>
    </div>
</div>
